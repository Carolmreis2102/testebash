<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome= prompt("Digite seu Nome:")
        alert('Bem vindo(a)' + nome +"!")
        alert(`Olá ${nome.length}! seu nome tem!`)//quantidade de caracteres
        //interpolação com crase
        alert('Seu nome letras maiúsculas'+  nome.toUpperCase())//letras maiculas
        alert('Seu nome em letras minúsculas'+  nome.toLowerCase())//letras miniculas
        //alert('Olá nome! seja bem vindo')// não faz concatenação
    </script>
</body>
</html>
